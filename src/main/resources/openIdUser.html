<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Update User</title>
</head>
<body>
<p>Welcome. The following information was extracted from your OpenIdRequest</p>
	<form action="" method="post">
		<table>
			<tr>
				<td>Claimed Identifier:</td>
				<td>${uname}</td>
			</tr>
			<tr>
				<td>First Name:</td>
				<td>${firstName}</td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td>${lastName}</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td>${email}</td>
			</tr>
			<tr>
				<td><input type="submit" name="action" value="Clear Cache Cookie" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
