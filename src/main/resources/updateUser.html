<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Update User</title>
</head>
<body>
<p>Welcome ${uname}. Here you can update your basic information
	<form action="" method="post">
		<table>
			<tr>
				<td>First Name:</td>
				<td><input type="text" value="${firstName}" name="firstName" size="100" /></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="text" value="${lastName}" name="lastName" size="100" /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" value="${email}" name="email" size="100" /></td>
			</tr>
			<tr>
				<td><input type="submit" name="action" value="Updated" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
