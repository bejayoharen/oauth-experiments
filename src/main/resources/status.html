<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>User Status</title>
</head>
<body>
<p>Status information for ${id}</p>
<#if old??>
Old status was ${old}<br/>
</#if>
<#if status??>
New status is ${status}
<#else>
No status has been set
</#if>
<form action="/proxy/local" method="get">
		<table>
			<tr>
				<td>Set Status:</td>
				<td><input type="text" name="status" size="20" /></td>
			</tr>
			<tr>
				<td><input type="submit" name="action" value="set status" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
